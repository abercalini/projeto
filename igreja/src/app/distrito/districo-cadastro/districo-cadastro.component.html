<div class="container">

  <div class="ui-g">
    <div class="ui-g-12 ui-md-12">
        <p-toast position="bottom-right"></p-toast>
    </div>
  </div>

  <form #formularioDistrito="ngForm" (ngSubmit)="prepararSalvar(formularioDistrito)">
    <p-fieldset legend="{{editando() === true ? 'Edição ' : 'Cadastro '}} de Distrito">
      <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-fluid">
            <label>Nome do Distrito</label>
            <input type="text" pInputText [(ngModel)]="distrito.nome" name="nome" />
          </div>

          <div class="ui-g-4 ui-md-2 ui-fluid">
              <button pButton type="submit" label="Salvar" icon="pi pi-plus" class="ui-button-success"></button>
          </div>
          <div class="ui-g-4 ui-md-2 ui-fluid">
              <button pButton type="button" label="Voltar" icon="pi pi-arrow-left" routerLink="/distrito"></button>
          </div>
        </div>
    </p-fieldset>
  </form>
</div>
