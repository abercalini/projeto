<div class="container">
  <form #distritoPesquisa="ngForm" (ngSubmit)="teste()">

    <div class="ui-g">
      <div class="ui-g-12 ui-md-12">
          <p-toast position="bottom-right"></p-toast>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12 ui-md-12">
          <p-confirmDialog #cd header="Excluir" icon="pi pi-exclamation-triangle">
              <p-footer>
                <button type="button" pButton icon="pi pi-check" label="Sim, tenho certeza" style="background-color: red; border: none;"  (click)="cd.accept()"></button>
                <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()" style="background-color: teal;"></button>
              </p-footer>
          </p-confirmDialog>
      </div>
    </div>

    <p-fieldset legend="Lista de Distrito">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-fluid">
            <p-table [value]="distritos" [paginator]="true" [responsive]="true" [rows]="10" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 100px;">#</th>
                        <th style="width: 800px;">Nome</th>
                        <th style="width: 80px;">Açoes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-d>
                    <tr>
                        <td>{{d.codigo}}</td>
                        <td>{{d.nome}}</td>
                        <td>
                          <button pButton type="button" icon="pi pi-pencil" style="background-color: teal; border: none;"
                            pTooltip="Editar" tooltipPosition="top" [routerLink]="['/distrito', d.codigo]"></button>
                          <button pButton type="button" icon="pi pi-times" style="background-color: red; border: none;"
                            pTooltip="Excluir" tooltipPosition="top" (click)="excluir(d.codigo)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-fluid">
          <a href="#" style="color: teal;" routerLink="/distrito/novo">Adicionar Distrito</a>
        </div>
      </div>
    </p-fieldset>
  </form>
</div>
