<div class="container">

  <div class="ui-g">
    <div class="ui-g-12 ui-md-12">
        <p-confirmDialog #cd header="Excluir o tipo de adesão?" icon="pi pi-exclamation-triangle">
            <p-footer>
                <button type="button" pButton icon="pi pi-check" label="Sim, eu tenho certeza" style="background-color: red; border: none;" (click)="cd.accept()"></button>
                <button type="button" pButton icon="pi pi-times" label="Não"  style="background-color: teal; border: none;" (click)="cd.reject()"></button>
            </p-footer>
        </p-confirmDialog>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12 ui-md-12">
        <p-toast position="bottom-right"></p-toast>
    </div>
  </div>


    <p-fieldset legend="Lista de tipo de adesão">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-fluid">
              <p-table [value]="adesoes" [responsive]="true" [paginator]="true" [rows]="10" #tabela>
                  <ng-template pTemplate="header">
                      <tr>
                          <th style="width: 100px;">#</th>
                          <th style="width: 800px;">Nome</th>
                          <th style="width: 100px;">Açoes</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-a>
                      <tr>
                          <td>{{a.codigo}}</td>
                          <td>{{a.nome}}</td>
                          <td>
                              <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                style="background-color: teal; border: none;" [routerLink]="['/tipoadesao/', a.codigo]"
                                [disabled]="segurancaService.temPermissao('ROLE_EDITAR_OBJETO')" ></button>
                              <button pButton type="button" icon="pi pi-times" pTooltip="Excluir" tooltipPosition="top"
                                style="background-color: red; border: none;" (click)="excluir(a.codigo)" [disabled]="segurancaService.temPermissao('ROLE_EXCLUIR_OBJETO')"></button>
                          </td>
                      </tr>
                  </ng-template>
              </p-table>
          </div>
          <div class="ui-g-12 ui-md-12 ui-fluid">
            <a href="#" style="color: teal;" routerLink="/tipoadesao/novo">Adicionar tipo de adesão</a>
          </div>
        </div>
    </p-fieldset>
</div>
