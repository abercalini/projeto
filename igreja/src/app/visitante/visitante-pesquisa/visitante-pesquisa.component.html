<div class="container">
    <form #formularioVisitante="ngForm" (ngSubmit)="pesquisar()">

        <p-fieldset legend="Lista de visitantes">

          <div class="ui-g">
              <div class="ui-g-12 ui-md-10 ui-fluid">
                  <label>Nome</label>
                  <input type="text" pInputText [(ngModel)]="visitanteFilter.nome" name="nome" placeholder="Pesquisar pelo nome do visitante"/>
              </div>
              <div class="ui-g-6 ui-md-2 ui-fluid">
                  <label style="color: white;">Teste</label>
                  <button pButton type="submit" label="Pesquisar" icon="pi pi-search"></button>
              </div>
          </div>

              <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-fluid">
                      <p-table [value]="visitantes" [responsive]="true" #tabela [paginator]="true" [rows]="10">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 80px;">#</th>
                                <th style="width: 350px;">Nome</th>
                                <th style="width: 300px;">Observaçao</th>
                                <th style="width: 80px;">Açoes</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-v>
                            <tr>
                                <td>{{v.codigo}}</td>
                                <td>{{v.nome}}</td>
                                <td>{{v.observacao}}</td>
                                <td>
                                    <button pButton type="button" icon="pi pi-pencil" style="background-color: teal; border:none;"
                                      pTooltip="Editar" tooltipPosition="top" [routerLink]="['/visitante/', v.codigo]"></button>
                                    <button pButton type="button" icon="pi pi-times" style="background-color: red; border:none;"
                                      pTooltip="Excluir" tooltipPosition="top" (click)="excluir(v.codigo)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                  </div>
              </div>

              <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-fluid">
                        <a href="#" style="color: teal;" routerLink="/visitante/novo">Adicionar novo visitante</a>
                    </div>
                </div>    
        </p-fieldset>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12">
                <p-confirmDialog #cd header="Excluir Visitante" icon="pi pi-exclamation-triangle">
                    <p-footer>
                        <button type="button" pButton icon="pi pi-check" label="Sim, tenho certeza" style="background-color: red; border: none;" (click)="cd.accept()"></button>
                        <button type="button" pButton icon="pi pi-times" label="Não" style="background-color: teal; border: none;" (click)="cd.reject()"></button>
                    </p-footer>
                </p-confirmDialog>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12">
                <p-toast position="bottom-right"></p-toast>
            </div>
        </div>

    </form>
</div>
